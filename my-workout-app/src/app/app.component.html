<ion-app>
    <div class="router" [ngClass]="{
    iphone: isIphone,
    router: !isDesktop
  }">
        <app-alert></app-alert>
        <div [ngClass]="{
      'mb-6': !hideNavbar
    }">
            <ion-router-outlet></ion-router-outlet>
        </div>
        <app-navbar [ngClass]="{
            'display-none': hideNavbar || isDesktop
        }"></app-navbar>
    </div>
</ion-app>
