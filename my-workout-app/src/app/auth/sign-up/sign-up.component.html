<div class="auth-container">
    <div class="screen">
        <div class="screen__content">
            <form [formGroup]="formSignUp" (ngSubmit)="signUp()" class="login">
                <div>
                    <div class="login__field">
                        <fa-icon class="login__icon" [icon]="faIcons.faUser"></fa-icon>
                        <input formControlName="email" type="text" class="login__input" placeholder="Email">
                    </div>
                    <p-message *ngIf="formSignUp.controls.email.touched && formSignUp.controls.email.errors?.['email']" severity="error" variant="simple" size="small">
                        L'email n'est pas valide
                    </p-message>
                    <p-message *ngIf="formSignUp.hasError('emailAlreadyInUse')" severity="error" variant="simple" size="small">
                        {{ formSignUp.getError('emailAlreadyInUse') }}
                    </p-message>
                    <p-message *ngIf="formSignUp.hasError('unknownError')" severity="error" variant="simple" size="small">
                        {{ formSignUp.getError('unknownError') }}
                    </p-message>
                </div>

                <div>
                    <div class="login__field">
                        <fa-icon class="login__icon" [icon]="faIcons.faLock"></fa-icon>
                        <input formControlName="password" type="password" class="login__input" placeholder="Mot de passe">
                    </div>
                    <p-message *ngIf="formSignUp.controls.password.touched && formSignUp.controls.password.errors?.['minlength']" severity="error" variant="simple" size="small">
                        Le mot de passe doit contenir au moins 6 caractères
                    </p-message>
                    <p-message *ngIf="formSignUp.hasError('passwordNotMatch') || formSignUp.controls.password.value.trim() !== formSignUp.controls.confirmPassword.value.trim()" severity="error" variant="simple" size="small">
                        Les mots de passe ne correspondent pas
                    </p-message>
                </div>

                <div>
                    <div class="login__field">
                        <fa-icon class="login__icon" [icon]="faIcons.faLock"></fa-icon>
                        <input formControlName="confirmPassword" type="password" class="login__input"
                               placeholder="Confirmer le mot de passe">
                    </div>
                    <p-message *ngIf="formSignUp.hasError('passwordNotMatch')" severity="error" variant="simple" size="small">
                        {{ formSignUp.getError('passwordNotMatch') }}
                    </p-message>
                </div>

                <button type="submit" class="button login__submit" [ngClass]="{
                    'disabled': formSignUp.invalid || formSignUp.controls.password.value !== formSignUp.controls.confirmPassword.value
                    }"
                        [disabled]="formSignUp.invalid || formSignUp.controls.password.value !== formSignUp.controls.confirmPassword.value">
                    <span class="button__text">S'inscrire</span>
                    <fa-icon class="button__icon" [icon]="faIcons.faChevronRight"></fa-icon>
                </button>
            </form>
            <div class="sign-up">
                <a routerLink="/auth/sign-in">
                    <h3>Déjà membre ? Connectez-vous ici</h3>
                </a>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
