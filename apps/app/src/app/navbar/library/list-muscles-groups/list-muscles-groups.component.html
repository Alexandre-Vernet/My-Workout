<p-message *ngIf="errorMessage" severity="error">{{ errorMessage }}</p-message>

<h1 class="mt-2 mb-2 text-center">Biblioth√®que</h1>

<div class="flex flex-wrap justify-center align-content-start gap-3">
    <ng-container *ngIf="isLoading else content">
        <ng-container *ngFor="let skeleton of [1, 2, 3, 4, 5, 6, 7]">
            <div class="w-full h-6rem surface-100 p-3">
                <p-skeleton width="100%" height="100%"></p-skeleton>
            </div>
        </ng-container>
    </ng-container>

    <ng-template #content>
        <ng-container *ngFor="let muscleGroup of muscleGroups">
            <div [routerLink]="['/', 'library', 'muscle-group', muscleGroup?.id]"
                 class="flex align-items-center justify-content-center border-round border-1 surface-border w-30rem h-6rem">
            <span class="text-xl font-bold text-primary hover:underline">
                {{ muscleGroup?.name }}
            </span>
            </div>
        </ng-container>
    </ng-template>
</div>
