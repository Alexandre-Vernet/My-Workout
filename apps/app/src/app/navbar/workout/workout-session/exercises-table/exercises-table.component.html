<div *ngIf="exercisesMade.length > 0">
    <p-table #exerciseTable [value]="exercisesMade" stripedRows scrollable="true" scrollHeight="200px">
        <ng-template #header>
            <tr>
                <th id="id" class="text-center">N°</th>
                <th id="weight" class="text-center">Poids</th>
                <th id="reps" class="text-center">Répétition</th>
                <th id="restTime" class="text-center">Tps. de repos</th>
            </tr>
        </ng-template>
        <ng-template #body let-exercise>
            <tr>
                <td class="text-center">{{ exercise.id }}</td>
                <td class="text-center">{{ exercise.weight > 0 ? exercise.weight + ' kg' : '/' }}</td>
                <td class="text-center">{{ exercise.reps }}</td>
                <td class="text-center">{{ exercise.restTime }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
