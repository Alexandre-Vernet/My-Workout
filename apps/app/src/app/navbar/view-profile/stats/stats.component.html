<h1 class="mt-2 mb-2 text-center">Statistiques</h1>

<div class="m-3 p-4 border-round-2xl text-primary" [ngClass]="{
            'shadow-dark': isDarkMode,
            'shadow-light': !isDarkMode,
        }">
    <div class="p-1 flex justify-center align-items-center gap-3 text-xl">
        <i class="pi pi-calendar-times" style="font-size: 1.2rem"></i>
        <span>Nombre jours d'entra√Ænement : {{ totalDaysWorkout }} </span>
    </div>
</div>

<h2 class="mt-6 mb-2 p-1 text-lg">Statistiques par exercices</h2>
<div class="flex flex-wrap justify-center align-content-start gap-3">
    <ng-container *ngIf="isLoading else content">
        <ng-container *ngFor="let skeleton of [1, 2, 3, 4, 5, 6, 7]">
            <div class="w-full h-6rem surface-100 p-3">
                <p-skeleton width="100%" height="100%"></p-skeleton>
            </div>
        </ng-container>
    </ng-container>

    <ng-template #content>
        <ng-container *ngFor="let exercise of exercises">
            <div [routerLink]="['/', 'user', 'graphs', exercise?.id]"
                 class="flex align-items-center justify-content-center border-round border-1 surface-border w-30rem h-6rem">
            <span class="text-lg font-bold text-primary hover:underline">
                {{ exercise?.name }}
            </span>
            </div>
        </ng-container>
    </ng-template>
</div>
